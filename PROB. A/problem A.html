<!DOCTYPE html>
<html>
</body>
	<FORM NAME="CALCULATOR">
	<table border=5>
	<TR>
		<TD>
	<INPUT TYPE="text" NAME="INPUT" size="18">
<br>
</TD>
</TR>
<TR>
<TD>
	<INPUT TYPE="BUTTON" NAME="ONE" VALUE=" 1 " ON CLICK="CALCULATOR.INPUT.VALUE += '1' ">
	<INPUT TYPE="BUTTON" NAME="TWO" VALUE=" 2 " ON CLICK="CALCULATOR.INPUT.VALUE += '2' ">
	<INPUT TYPE="BUTTON" NAME="THREE" VALUE=" 3 " ON CLICK="CALCULATOR.INPUT.VALUE += '3' ">
	<INPUT TYPE="BUTTON" NAME="ADD" VALUE=" + " ON CLICK="CALCULATOR.INPUT.VALUE += '+' ">
	<INPUT TYPE="BUTTON" NAME="SUB" VALUE=" - " ON CLICK="CALCULATOR.INPUT.VALUE += '-' ">
	<br>
	<INPUT TYPE="BUTTON" NAME="FOUR" VALUE=" 4 " ON CLICK="CALCULATOR.INPUT.VALUE += '4' ">
	<INPUT TYPE="BUTTON" NAME="FIVE" VALUE=" 5 " ON CLICK="CALCULATOR.INPUT.VALUE += '5' ">
	<INPUT TYPE="BUTTON" NAME="SIX" VALUE=" 6 " ON CLICK="CALCULATOR.INPUT.VALUE += '6' ">
	<INPUT TYPE="BUTTON" NAME="DIV" VALUE=" / " ON CLICK="CALCULATOR.INPUT.VALUE += '/' ">
	<INPUT TYPE="BUTTON" NAME="MUL" VALUE=" * " ON CLICK="CALCULATOR.INPUT.VALUE += '*' ">
	<br>
	<INPUT TYPE="BUTTON" NAME="SEVEN" VALUE=" 7 " ON CLICK="CALCULATOR.INPUT.VALUE += '7' ">
	<INPUT TYPE="BUTTON" NAME="EIGHT" VALUE=" 8 " ON CLICK="CALCULATOR.INPUT.VALUE += '8' ">
	<INPUT TYPE="BUTTON" NAME="NINE" VALUE=" 9 " ON CLICK="CALCULATOR.INPUT.VALUE += '9' ">
	<INPUT TYPE="BUTTON" NAME="MODULO" VALUE=" % " ON CLICK="CALCULATOR.INPUT.VALUE += '%' ">
	<INPUT TYPE="BUTTON" NAME="EXPONENT" VALUE=" ^ " ON CLICK="CALCULATOR.INPUT.VALUE += '^' ">
	<br>
	<INPUT TYPE="BUTTON" NAME="ZERO" VALUE=" 0 " ON CLICK="CALCULATOR.INPUT.VALUE += '0' ">
	<INPUT TYPE="BUTTON" NAME="EQUALS" VALUE=" = " ON CLICK="CALCULATOR.INPUT.VALUE = Eval(CALCULATOR.INPUT.VALUE">
	<INPUT TYPE="BUTTON" NAME="BACKSPACE" VALUE=" << " ON CLICK="CALCULATOR.INPUT.VALUE += '<<' ">
	<INPUT TYPE="BUTTON" NAME="CLEAR FUNCTION" VALUE=" clear " ON CLICK="CALCULATOR.INPUT.VALUE += 'clear' ">
<br>
</TD>
</TR>
</TABLE>
</FORM>
</body>
</html>
